<div style=" margin: auto; width: 50%;"><br>

  <button mat-raised-button color="accent" (click)="importexcel()"> <i class="bi bi-download"></i>  Export to Excel </button>&nbsp;
  
  
  <div class="mat-elevation-z8">
    
    <mat-form-field>
        <mat-label>Filter</mat-label>
        <input matInput placeholder="search..."  type="text" name="search" [(ngModel)]="searchText" (keyup)="search($event)">
      </mat-form-field>
    <table id="excel-table" class="table table-border">

      <thead>
        <tr>
          <th>UserCode</th>
          <th>Name</th>
          <th>Email</th>
          <th>Action</th>

          <th></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of userList | filter:searchText">
          <td>{{item.code}}</td>
          <td>{{item.name}}</td>
          <td>{{item.email}}</td>

          <td><button mat-button color="warn" (click)="edit(item)">Edit</button></td>  <br>
        </tr>
      </tbody>
      <mat-paginator [pageSizeOptions]="[2, 5, 10]" showFirstLastButtons aria-label="Select page of periodic elements">
      </mat-paginator>
    </table>
    
    <!-- <mat-paginator [pageSizeOptions]="[2, 5, 10]" showFirstLastButtons aria-label="Select page of periodic elements">
    </mat-paginator> -->
  </div>
</div>

<div class="container ">
<div class="card shadow-lg p-3 mb-5 bg-body-tertiary rounded" >
  <div class="card-body">
    <h5> User Form</h5><hr>
    <form id="hello" [formGroup]="Form"><br>
      <div class="mb-2" appearance="fill">
      <label class="user">Usercode</label>:
      <input type="number" class="form-control"  formControlName="code"><br>
      </div>
      <div class="mb-2">
      <label class="user">Name</label>:
      <input type="text" class="form-control"  formControlName="name"><br>
      </div>
      <div class="mb-2">
      <label class="user">email</label>:
      <input type="text" class="form-control"  formControlName="email"><br>
  </div>
    </form>
    <button mat-raised-button color="primary" [disabled]="!Form.valid" (click)="add()">Submit</button>
  </div>
</div>
</div>
