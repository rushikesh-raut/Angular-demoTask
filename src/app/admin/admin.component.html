<div style=" margin: auto; width: 50%;">

  <button mat-raised-button color="primary" (click)="exportexcel()">Export to Excel</button>&nbsp;&nbsp;

  
  <div class="mat-elevation-z8">
    
    <mat-form-field>
        <mat-label>Filter</mat-label>
        <input matInput placeholder="search..."  type="text" name="search" [(ngModel)]="searchText" (keyup)="search($event)">
      </mat-form-field>
    <table id="excel-table" class="table table-border">

      <thead>
        <tr>
          <th>Code</th>
          <th>Name</th>
          <th>Email</th>
          <th>Action</th>

          <th></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of userList | filter:searchText">
          <td>{{item.code}}</td>
          <td>{{item.name}}</td>
          <td>{{item.email}}</td>

          <td><button mat-raised-button color="primary" (click)="edit(item)">Edit</button></td> || <br>

        </tr>
      </tbody>
      <mat-paginator [pageSizeOptions]="[2, 5, 10]" showFirstLastButtons aria-label="Select page of periodic elements">
      </mat-paginator>
    </table>
    
    <!-- <mat-paginator [pageSizeOptions]="[2, 5, 10]" showFirstLastButtons aria-label="Select page of periodic elements">
    </mat-paginator> -->
  </div>
</div>



<div class="card">
  <h5 style="text-align: center;">** Form **</h5>
  <form id="hello" [formGroup]="employee"><br>
    <div class="mb-2" appearance="fill">
    <label class="user">code</label>:
    <input type="number" class="form-control"  formControlName="code"><br><br>
    </div>
    <div class="mb-2">
    <label class="user">Name</label>:
    <input type="text" class="form-control"  formControlName="name"><br><br>
    </div>
    <div class="mb-2">
    <label class="user">email</label>:
    <input type="text" class="form-control"  formControlName="email"><br><br>
</div>
  </form>
  <button mat-raised-button color="accent" [disabled]="!employee.valid" (click)="update()">submit form</button>

  
</div>
